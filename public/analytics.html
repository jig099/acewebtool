<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <title>login</title>
    </head>
    <body id="id_body">
        <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.1/build/pure-min.css" integrity="sha384-oAOxQR6DkCoMliIh8yFnu25d7Eq/PHS21PClpwjOTeU2jRSq11vu66rf90/cZr47" crossorigin="anonymous">
        <link rel="stylesheet" href="./styles/analytics.css">
        <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.8.0/firebase-app.js"></script>
    
        <script src="https://www.gstatic.com/firebasejs/7.8.0/firebase-auth.js"></script>

        <script src="https://www.gstatic.com/firebasejs/7.8.0/firebase-database.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.8.0/firebase-firestore.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.8.0/firebase-functions.js"></script>

        <div id='login_page'>
            <iframe action="about:blank" name='frame'></iframe>
            <h1><b>A</b>cewebtool <b>A</b>nalytic <b>S</b>ystem</h1>
            <form target="frame" class="pure-form pure-form-stacked">
                <div class="pure-control-group">
                    <label>Email
                        <input id="email" class="textarea" type="email" placeholder="email">
                    </label>
                </div>
                <div class="pure-control-group">
                    <label> Password
                            <input id="password" class="textarea" type="password" placeholder="password">

                    </label>
                </div>
                <button id ="loginBtn" class="pure-button pure-button-primary">Login</button>
                <button id="signUpBtn" class="pure-button pure-button-primary">SignUp</button>
            </form>
        </div>

        <button id="userManagement" hidden>user Management</button>
        <div id="user_page" hidden></div>


        <div id='analysis_page' hidden>
           
            <section id="speed_section" hidden>
                <div id="histogram"></div>
            </section>

            <section id="browser_section" hidden>
                <div id="piechart" ></div>
            </section>

            <section id="engagement_section" hidden>
                <div id="table_div"></div>
            </section>
            
            <input id="logout_btn" type="button" value='Logout'>

        </div>
        
        <dialog id="admin_access_popup">
            <p> Do you want to toggle the admin access for this user?</p>
            <button id="aa_confirm_btn">Confirm</button>
            <button id="aa_cancel_btn">Cancel</button>
        </dialog>
 
        <dialog id="user_graph_access_popup">
            <p>Which access do you want to grant to the user?</p>
            <label>Browser graph
                <input type="checkbox" id="browserAccess"><br>
            </label>
            <label>Engagement graph
                <input type="checkbox" id="engagementAccess"><br>
            </label>
            <label>Speed graph
                <input type="checkbox" id="speedAccess"><br>
            </label>
            <button id="uga_confirm_btn">Confirm</button>
            <button id="uga_cancel_btn">Cancel</button>
        </dialog>
        
        <dialog id="edit_account_popup">
            Edit User Account<br>
            <label>
            email:
            <input type="email" id="ea_email"><br>
            </label>
            <label>
            password:
            <input type="password" id="ea_password"><br>
            </label>
            <button id="ea_confirm_btn">Confirm</button>
            <button id="ea_cancel_btn">Cancel</button>
        </dialog>

        <dialog id="create_account_popup">
            Create new account<br>
            <label>
            email:
            <input id="ca_email"><br>
            </label>
            <label>
            password:
            <input type="password" id="ca_password"><br>
            </label>
            <button id="ca_confirm_btn">Confirm</button>
            <button id="ca_cancel_btn">Cancel</button>
        </dialog>

        <dialog id="delete_popup">
            <p> Do you want to delete this user?</p>
            <button id="d_confirm_btn">Confirm</button>
            <button id="d_cancel_btn">Cancel</button>
        </dialog>
        <script src="./scripts/analytics.js"> </script>
    </body>
</html>
